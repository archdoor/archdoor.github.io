<div id="Linux用键盘操作窗口"><h4 id="Linux用键盘操作窗口">Linux用键盘操作窗口</h4></div>

<ol>
<li>
移动窗口

<ol>
<li>
Alt+F7，然后上下左右键移动窗口

<li>
Alt+space，然后按m键，进入移动模式，然后上下左右键移动窗口

</ol>
<li>
改变窗口大小

<ol>
<li>
Alt+F8，然后上下左右键移动窗口

<li>
Alt+space，然后按r键，进入移动模式，然后上下左右键移动窗口

</ol>
<li>
最大化

<ol>
<li>
Alt+space，然后按x键

</ol>
<li>
最小化

<ol>
<li>
Alt+space，然后按n键

</ol>
<li>
恢复

<ol>
<li>
Alt+space，然后按x键

</ol>
</ol>

</body>
