<p>
磁盘整体情况，包括磁盘大小，已使用，可用
	df -h [path]
</p>
	
<p>
查看目录每个文件夹的情况:
	du --max-depth=1 -h [path]
</p>
	
<p>
计算文件夹大小:
	du -sh [path]
</p>

</body>
