<p>
sudo apt-get install samba
sudo apt-get install smbclient
</p>

<p>
[smb-liujuntao]
	comment = Network Logon Service
	path = /home/liujuntao/
	browseable = yes 
	read only = no
	create mask = 0644
	directory mask = 0755
</p>
	
<p>
smbpasswd -a liujuntao
</p>

<p>
systemctl restart smbd.service
</p>

</body>
