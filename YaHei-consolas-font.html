<p>
consolas编程字体安装：
</p>
<pre>
下载：YaHei.Consolas.rar
解压：YaHei.Consolas.ttf
sudo mkdir /usr/share/fonts/consolas
sudo cp YaHei.Consolas.ttf /usr/share/fonts/consolas
cd /usr/share/fonts/consolas
sudo mkfontscale
sudo mkfontdir
sudo fc-cache -fv
</pre>
